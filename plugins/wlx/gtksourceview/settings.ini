[Appearance]
# Font string
Font=monospace 12
# Style scheme
# classic, cobalt, kate, oblivion, styles, tango
Style=himbeere2
# Width of tabulation in characters
TabSize=4
# Pixels above lines
PAbove=0
# Pixels below lines
PBelow=0
# Default lang highlight
DefaultLang=deftxt
[Flags]
# Show line numbers
LineNumbers=true
# Highlight current line
HighlightCurLine=true
# Draw spaces
Spaces=true
# Disable text cursor
NoCursor=true
# Breaking lines in between words
Wrap=false
[Override]
Erlang=.app;.config;.src;
Pascal=.lpr;.pp;.dpr;
XML=.lpi;.lpk;.its;
INI=.lfm;.dof;.common;.pgadmin3;.dmrc;.vv;
