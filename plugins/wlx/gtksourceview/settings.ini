[Appearance]
# Font string
Font=monospace 12
# Style scheme
# classic, cobalt, kate, oblivion, styles, tango
Style=himbeere2
# Width of tabulation in characters
TabSize=4
# Pixels above lines
PAbove=0
# Pixels below lines
PBelow=0
# Default lang highlight
DefaultLang=deftxt

[Flags]
# Show line numbers
LineNumbers=true
# Highlight current line
HighlightCurLine=true
# Draw spaces
Spaces=true
# Disable text cursor
NoCursor=true
# Breaking lines in between words
Wrap=false

[LexerOverride1]
Mask=.pp;
Lang=pascal
Force=false
[LexerOverride2]
Mask=.vbox;
Lang=xml
Force=false
[LexerOverride3]
Mask=.dof;.common;.pgadmin3;.dmrc;.vv;
Lang=ini
Force=false
[LexerOverride4]
Mask=.pu;
Lang=vala
Force=false
[LexerOverride5]
Mask=filetypes.;
Lang=ini
Force=true
[LexerOverride6]
Mask=
Lang=
Force=false
[LexerOverride7]
Mask=
Lang=
Force=false
[LexerOverride8]
Mask=
Lang=
Force=false

